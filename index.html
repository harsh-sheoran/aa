<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.2.0/swiper-bundle.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/svg/page-logo.svg" type="image/x-icon">
    <title>Ice Blast Pro</title>
</head>

<body>



    <section class="slider-section">
        <img src="./assets/images/png/section-2-top.png" alt="section-2-top" class="w-100">

        <div class="container-1 position-relative">
            <h2 class="under-h ff-gothic fw-700 fs-12xl lh-150 text-center white-color">See Our Latest Work</h2>

            <div class="slider pb-60 pt-5">
                <div class="swiper gallery-slider">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide gallery-slide">
                            <img src="./assets/images/png/slider1.png" alt="slider1">
                        </div>
                        <div class="swiper-slide gallery-slide">
                            <img src="./assets/images/png/slider2.png" alt="slider1">
                        </div>
                        <div class="swiper-slide gallery-slide">
                            <img src="./assets/images/png/slider3.png" alt="slider1">
                        </div>
                        <div class="swiper-slide gallery-slide">
                            <img src="./assets/images/png/slider4.png" alt="slider1">
                        </div>
                        <div class="swiper-slide gallery-slide">
                            <img src="./assets/images/png/slider5.png" alt="slider1">
                        </div>

                        <div class="swiper-slide gallery-slide">
                            <img src="./assets/images/png/slider1.png" alt="slider1">
                        </div>
                        <div class="swiper-slide gallery-slide">
                            <img src="./assets/images/png/slider2.png" alt="slider1">
                        </div>
                        <div class="swiper-slide gallery-slide">
                            <img src="./assets/images/png/slider3.png" alt="slider1">
                        </div>
                        <div class="swiper-slide gallery-slide">
                            <img src="./assets/images/png/slider4.png" alt="slider1">
                        </div>
                        <div class="swiper-slide gallery-slide">
                            <img src="./assets/images/png/slider5.png" alt="slider1">
                        </div>
                    </div>
                    <div class="swiper-actions">
                        <div class="swiper-btn swiper-button-prev"></div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-btn swiper-button-next"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <img src="./assets/images/png/section-2-bottom.png" alt="section-2-bottom" class="section-2-bottom w-100">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.2.0/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
